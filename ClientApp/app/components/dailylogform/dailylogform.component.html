<div class="container">

    <div class="entriesList">
        <h3>Daily Logs for {{todaysDate | date:'fullDate'}}</h3>
        <ul>
            <li *ngFor="let entry of entriesList">
                <span>{{entry.entry}}</span>
                <button type="button" class="btn btn-sm btn-default" (click)="editDailyLog(entry.id)">Edit</button>
            </li>
        </ul>
    </div>

    <hr/>

    <h3>Add an entry to your daily log here</h3>
    <form #dailyLogForm="ngForm">
        <div class="form-group row">
            <label for="date" class="col-sm-2">Date</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{todaysDate | date:'fullDate'}}</p>
            </div>
        </div>

        <div class="form-group row">
            <label for="entry" class="col-sm-2">Entry</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="entry" required [(ngModel)]="entry" name="entry" #entryInput="ngModel" />
                <div [hidden]="entryInput.valid || entryInput.pristine" class="alert alert-danger">Entry is required</div>
            </div>
        </div>

        <div class="form-group row">
            <label for="entryType" class="col-sm-2">Entry Type</label>
            <div class="col-sm-8">
                <select class="form-control" id="entryType" required [(ngModel)]="entryType" name="entryType">
                    <option *ngFor="let type of entryTypes" [value]="type">{{type}}</option>
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-success" (click)="add(dailyLogForm.value); dailyLogForm.reset()" [disabled]="!dailyLogForm.form.valid">Submit</button>
    </form>
</div>

<hr />
