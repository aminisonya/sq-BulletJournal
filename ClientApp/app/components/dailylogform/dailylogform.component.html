<div class="container">
    <h1>Add an entry to your daily log here</h1>
    <form (ngSubmit)="onSubmitDailyLog()" #dailyLogForm="ngForm">

        <div class="form-group">
            <label for="entry">Entry</label>
            <input type="text" class="form-control" id="entry" required [(ngModel)]="entry" name="entry" #entryInput="ngModel" />
            <div [hidden]="entryInput.valid || entryInput.pristine" class="alert alert-danger">Entry is required</div>
        </div>

        <div class="form-group">
            <label for="entryType">Entry Type</label>
            <select class="form-control" id="entryType" required [(ngModel)]="entryType" name="entryType">
                <option *ngFor="let type of entryTypes" [value]="type">{{type}}</option>
            </select>
        </div>

        <button type="button" class="btn btn-success" (click)="add(dailyLogForm.value); dailyLogForm.reset()">Submit</button>
    </form>
</div>

<div class="row">
    <div class="m-t-1">
        <button class="btn btn-primary" (click)="getAllEntries()">Get all entries</button>
        <button class="btn btn-primary" (click)="doGetById(2)">Get By Id</button>
        <button class="btn btn-primary" (click)="doPUT(2)">PUT</button>
        <button class="btn btn-primary" (click)="doDELETE()">DELETE</button>
    </div>
</div>
