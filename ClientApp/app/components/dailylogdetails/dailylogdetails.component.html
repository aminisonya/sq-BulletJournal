<div class="container">
    <hr />
    <div class="entryUpdate">
        <h4>Update your daily log entry for {{currentEntry?.date | date:'fullDate'}} here:</h4>
        <form #dailyLogUpdateForm="ngForm">
            <div class="form-group row">
                <label for="entry" class="col-sm-2">Entry</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="entry" required [(ngModel)]="currentEntry.entry" name="entry" #entry="ngModel" />
                    <div [hidden]="entry.valid || entry.pristine" class="alert alert-danger">Entry is required</div>
                </div>
            </div>

            <div class="form-group row">
                <label for="entryType" class="col-sm-2">Entry Type</label>
                <div class="col-sm-8">
                    <select class="form-control" id="entryType" required [(ngModel)]="currentEntry.entryType" name="entryType">
                        <option *ngFor="let type of entryTypes" [value]="type">{{type}}</option>
                    </select>
                </div>
            </div>

            <button type="button" class="btn btn-success" (click)="updateDailyLog(dailyLogUpdateForm.value); dailyLogUpdateForm.reset()" [disabled]="!dailyLogUpdateForm.form.valid">Submit</button>
        </form>
    </div>
    <hr />
</div>
